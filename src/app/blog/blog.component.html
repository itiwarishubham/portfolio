<div class="modalButton">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
    Create Post
  </button>

  <div *ngIf = "posts" class="posts">
    <div *ngFor="let post of posts" class="post border">
        <p data-toggle="modal" data-target="#postModal" (click)="fillModal(post.content)">Title: <span style="text-decoration: underline;">{{post.title}}</span></p>
        <p>tags: {{post.tag}} </p>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="postForm">
                <div class="form-group">
                    <input type="text" formControlName="title" class="form-control" id="title" placeholder="Topic Title">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="tag" class="form-control" id="tag" placeholder="Add tags seperated by comma">
                </div>
                <div class="form-group">
                    <textarea formControlName="content" class="form-control" id="content" placeholder="Write post..." rows="5"></textarea>
                </div>
                <!-- <div id="editor" formControlName="content" [froalaEditor]></div> -->
            </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div [innerHTML]="content"></div>
        </div>
      </div>
    </div>
  </div>
</div>
