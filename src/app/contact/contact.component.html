<div class="container contact">
    <div *ngIf="success" class="alert alert-success" role="alert">
        Submitted
      </div>
    <form [formGroup]="messageForm">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" formControlName="fullname" class="form-control" id="fullname" placeholder="e.g Shubham Tiwari">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" formControlName="message" id="message" rows="3"></textarea>
        </div>
        <div> <re-captcha (resolved)="resolved($event)" siteKey="6Lel2FAjAAAAAINwVYp8frhBuusex4zxwlcljOMn" formControlName="recaptchaReactive"></re-captcha> </div>
        <button type="submit" [disabled]="messageForm.invalid" (click)="onSubmit()" class="btn btn-dark">Submit</button>
      </form>
</div>
